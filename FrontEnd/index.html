<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YMCA Registration</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Centered Container */
        .container {
            margin-top: 80px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading */
        h2 {
            color: #004F9F;
            font-size: 24px;
            margin-bottom: 15px;
        }

        /* Description Text */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Styled Buttons */
        .ymca-button {
            display: block;
            background-color: #004F9F;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px auto; /* Ensures spacing between buttons */
            width: 80%;
            max-width: 250px;
        }

        .ymca-button:hover {
            background-color: #003B73;
            transform: scale(1.05);
        }

        /* Footer */
        .ymca-footer {
            margin-top: 50px;
            background: #004F9F;
            color: white !important; /* Forces white text */
            padding: 15px 0;
            font-size: 14px;
            text-align: center;
        }

        /* Ensures all footer text is white */
        .ymca-footer p {
            color: white !important; /* Overrides global paragraph styling */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to YMCA Program Registration</h2>
        <p>Join our community and register for exciting wellness and recreational programs today!</p>

        <!-- Login Button -->
        <a href="pages/login.html" class="ymca-button"><i class="fas fa-sign-in-alt"></i> Login to Your Account</a>

        <!-- Browse Classes Button -->
        <a href="pages/browse.html" class="ymca-button"><i class="fas fa-book-open"></i> Browse Classes</a>
    </div>

    <footer class="ymca-footer">
        <p>Â© 2025 YMCA. Empowering Communities. Building Healthy Lives.</p>
    </footer>
</body>
</html>
