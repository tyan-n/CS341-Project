<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up for YMCA</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-username">Choose a Username:</label>
                <input type="text" id="signup-username" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Choose a Password:</label>
                <input type="password" id="signup-password" required>
            </div>

            <div class="form-group">
                <label for="membership-type">Membership Type:</label>
                <select id="membership-type" required>
                    <option value="member">Member</option>
                    <option value="non-member">Non-Member</option>
                </select>
            </div>

            <div class="button-group">
                <button id="signup-button" type="submit">Create Account</button>
                <button id="back-to-login" type="button" onclick="window.location.href='login.html'">Back to Login</button>
            </div>
        </form>

        <p id="signup-message"></p>
    </div>

    <script src="../js/signup.js"></script>
</body>
</html>
