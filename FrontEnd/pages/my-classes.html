<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Registered Classes</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Week Navigation Controls */
    .week-nav {
      text-align: center;
      margin: 10px 0;
    }
    .week-nav button {
      padding: 8px 12px;
      margin: 0 10px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .week-nav button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    /* Container for time column and calendar grid */
    .calendar-container {
      display: flex;
      max-width: 1000px;
      margin: 20px auto;
    }
    /* Time Column Styles */
    .time-column {
      width: 60px;
      position: relative;
      border-right: 1px solid #ddd;
      background-color: #fff;
    }
    .time-label {
      position: absolute;
      right: 5px;
      font-size: 10px;
      color: #666;
    }
    
    /* Calendar grid for one week */
    .calendar-grid {
      flex: 1;
      display: flex;
      overflow-x: auto;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    /* Each day column */
    .day-column {
      flex: 1;
      min-width: 120px;
      position: relative;
      border-left: 1px solid #ddd;
      background-color: #fff;
      padding-top: 30px; /* reserve space for header */
      /* If you feel that the columns drop dramatically, you might want to adjust this min-height value */
      min-height: 900px;
    }
    .day-column:first-child {
      border-left: none;
    }
    .day-column h3 {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: 0;
      padding: 5px;
      background-color: #0077cc;
      color: #fff;
      text-align: center;
      font-size: 14px;
    }
    /* Class entry styling */
    .class-entry {
      position: absolute;
      left: 5px;
      right: 5px;
      background-color: #e6f7ff;
      border: 1px solid #91d5ff;
      border-radius: 4px;
      padding: 2px 4px;
      font-size: 11px;
      color: #333;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .class-entry button {
      margin-top: 4px;
      background-color: #ff4d4f;
      border: none;
      color: #fff;
      padding: 2px 4px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 10px;
    }
    .class-entry button:hover {
      background-color: #d9363e;
    }
    
    /* Modal Styles (for both notification and confirmation modals) */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <script src="../js/navbar.js"></script>
  <main class="my-classes-container">
    <h2 style="text-align: center;">üìÖ My Registered YMCA Classes</h2>
    <div class="week-nav">
      <button id="prev-week">‚Üê Prev Week</button>
      <span id="current-week-range"></span>
      <button id="next-week">Next Week ‚Üí</button>
    </div>
    <div class="calendar-container">
      <div class="time-column" id="time-column">
        <!-- Time labels will be dynamically generated here -->
      </div>
      <div class="calendar-grid" id="calendar-grid">
        <!-- Day columns will be dynamically generated here -->
      </div>
    </div>
    <p id="no-classes-message" style="text-align: center; margin-top: 20px;"></p>
  </main>
  <footer class="ymca-footer" style="text-align: center;">
    <p>¬© 2025 YMCA. Empowering Communities. Building Healthy Lives.</p>
  </footer>
  
  <!-- Notification Modal -->
  <div id="notification-modal" class="modal">
    <div class="modal-content">
      <span id="notification-modal-close" class="close-button">&times;</span>
      <p id="notification-modal-message"></p>
    </div>
  </div>
  
  <!-- Confirm Unregister Modal -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <p id="confirm-modal-message"></p>
      <button id="confirm-modal-confirm" class="ymca-button">Yes, Unregister</button>
      <button id="confirm-modal-cancel" class="ymca-button danger-button">Cancel</button>
    </div>
  </div>
  
  <script src="../js/my-classes.js"></script>
</body>
</html>
