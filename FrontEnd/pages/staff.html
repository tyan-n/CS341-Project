<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff - Add YMCA Program</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="ymca-header">
        <!-- LOG OUT button on the left -->
        <button id="logout-button" class="logout-btn" style="margin-right: 20px;">
            <i class="fas fa-sign-out-alt"></i> Log Out
        </button>

        <span class="logo">ðŸ˜Š</span> <!-- Smiley Face as a Temporary Logo -->
        <h1>Add a YMCA Program</h1>
    </header>

    <div class="staff-container">
        <h2>Enter Program Details</h2>
        <p class="staff-description">Fill out the form below to add a new YMCA program.</p>

        <form id="add-program-form">
            <!-- Staff ID (hidden or auto-filled) -->
            <input type="hidden" id="emp-id" value="123"> <!-- Example: Pre-filled with logged-in staff ID -->

            <div class="form-group">
                <label for="class-spec"><i class="fas fa-layer-group"></i> Class Specification:</label>
                <select id="class-spec" required>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name"><i class="fas fa-book"></i> Program Name:</label>
                <input type="text" id="name" placeholder="Enter program name" required>
            </div>

            <div class="form-group">
                <label for="description"><i class="fas fa-info-circle"></i> Description:</label>
                <textarea id="description" placeholder="Enter program description" required></textarea>
            </div>

            <div class="form-group">
                <label for="start-date"><i class="fas fa-calendar-alt"></i> Start Date:</label>
                <input type="date" id="start-date" required>
            </div>

            <div class="form-group">
                <label for="end-date"><i class="fas fa-calendar-check"></i> End Date:</label>
                <input type="date" id="end-date" required>
            </div>

            <div class="form-group">
                <label for="start-time"><i class="fas fa-clock"></i> Start Time:</label>
                <input type="time" id="start-time" required>
            </div>

            <div class="form-group">
                <label for="end-time"><i class="fas fa-clock"></i> End Time:</label>
                <input type="time" id="end-time" required>
            </div>

            <div class="form-group">
                <label for="frequency"><i class="fas fa-repeat"></i> Number of Sessions:</label>
                <input type="number" id="frequency" min="1" placeholder="Enter number of times this class will happen" required>
            </div>

            <div class="form-group">
                <label for="room-number"><i class="fas fa-door-open"></i> Room Number:</label>
                <input type="number" id="room-number" placeholder="Enter room number" required>
            </div>

            <div class="form-group">
                <label for="class-type"><i class="fas fa-dumbbell"></i> Class Type:</label>
                <select id="class-type" required>
                    <option value="Yoga">Yoga</option>
                    <option value="Fitness">Fitness</option>
                    <option value="Aquatics">Aquatics</option>
                    <option value="Family">Family</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age-group"><i class="fas fa-users"></i> Age Group:</label>
                <select id="age-group" required>
                    <option value="Child">Child</option>
                    <option value="Teen">Teen</option>
                    <option value="Adult">Adult</option>
                    <option value="Senior">Senior</option>
                    <option value="All ages">All ages</option>
                </select>
            </div>

            <div class="form-group">
                <label for="status"><i class="fas fa-door-open"></i> Class Status:</label>
                <select id="status">
                    <option value="Open Spots">Open Spots</option>
                    <option value="Fully Booked">Fully Booked</option>
                </select>
            </div>

            <div class="form-group">
                <label for="capacity"><i class="fas fa-user-friends"></i> Maximum Participants:</label>
                <input type="number" id="capacity" placeholder="Enter max participants" required>
            </div>

            <div class="form-group">
                <label for="price-member"><i class="fas fa-dollar-sign"></i> Price (YMCA Member):</label>
                <input type="number" id="price-member" placeholder="Enter price for members" required>
            </div>

            <div class="form-group">
                <label for="price-nonmember"><i class="fas fa-dollar-sign"></i> Price (Non-Member):</label>
                <input type="number" id="price-nonmember" placeholder="Enter price for non-members" required>
            </div>

            <button type="submit" class="success-button">
                <i class="fas fa-plus-circle"></i> Add Program
            </button>
        </form>

        <p id="message"></p>
    </div>

    <footer class="ymca-footer">
        <p>Â© 2025 YMCA. Empowering Communities. Building Healthy Lives.</p>
    </footer>

    <script src="../js/staff.js"></script>
    <!-- Include the logout script last -->
    <script src="../js/logout.js"></script>
</body>
</html>
