<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Family Account</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Your existing styles... /

    / Modal Styles for notifications and confirmations */
    .modal {
      display: none; 
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 300px;
      text-align: center;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <script src="../js/navbar.js"></script>
  <main class="create-family-container">
    <h2><i class="fas fa-users"></i> Create a Family Account</h2>
    <p>This will make your account the manager of a new family group. You’ll be able to add family members to register for programs together.</p>
    <div id="create-family-box">
      <button id="create-family-btn" class="success-button">
        <i class="fas fa-plus-circle"></i> Create Family Account
      </button>
      <p id="create-family-message"></p>
    </div>
  </main>
  <footer class="ymca-footer">
    <p>© 2025 YMCA. Empowering Communities. Building Healthy Lives.</p>
  </footer>

  <!-- Modal for notifications -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="close-button">&times;</span>
      <p id="modal-message"></p>
    </div>
  </div>

  <script src="../js/create-family.js"></script>
</body>
</html>
